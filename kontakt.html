<body>

  </header>
      <main>
        <section class="contact-section">
          <div class="contact__contact">
            <div class="contact__contact-information">
              <h1 class="contact__title">
                <span>Kontakt</span>
                <span class="contact__title--italic">aufnehmen</span>
              </h1>
              <div class="contact__contact-address">
                <div class="contact__contact-item">
                  <img alt="ContactInformationIconMailSVG5732" alt="Icon E-Mail Adresse" src="assets/contact-svg.svg" class="contact__icon">
                  <p class="contact__info-desc">
                    <a href="mailto:info@arianeschmidt.de">info@arianeschmidt.de</a>
                  </p>
                </div>
                <div class="contact__contact-item">
                  <img alt="ContactInformationIconMapSVG5732" alt="Icon Adresse" src="assets/contact-svg-2.svg" class="contact__icon">
                  <p class="contact__info-desc">
                    <span>Petersbergstr. 49, 50939 Köln</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="contact__form">
              <form id="contact-form" name="contact-form" netlify action="/danke/">
                <div class="contact__form-fields">
                  <div class="contact__form-fields-row">
                    <label for="name" class="contact__label">
                      <span>Vor- und Nachname</span>
                    </label>
                    <input type="text" id="name" name="name" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="email" class="contact__label">
                      <span>E-Mail Adresse</span>
                    </label>
                    <input type="email" id="email" name="email" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="phone" class="contact__label">
                      <span>Telefonnummer</span>
                    </label>
                    <input type="tel" id="phone" name="phone" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="topic" class="contact__label">
                      <span>Anliegen</span>
                    </label>
                    <select id="topic" name="topic" required="" class="contact__select">
                      <option value="Einzel-Psychotherapie (Präsenz)">
                        Einzel-Psychotherapie (Präsenz)
                      </option>
                      <option value="Einzel-Psychotherapie (Online)">
                        Einzel-Psychotherapie (Online)
                      </option>
                      <option value="Yoga und Achtsamkeit (Gruppe)">
                        Yoga und Achtsamkeit (Gruppe)
                      </option>
                      <option value="Emotionsaktivierende Therapie (Gruppe)">
                        Emotionsaktivierende Therapie (Gruppe)
                      </option>
                      <option value="Einzel-Selbsterfahrung (Ausbildung VT)">
                        Einzel-Selbsterfahrung (Ausbildung VT)
                      </option>
                      <option value="Workshops und Seminare">
                        Workshops &amp; Seminare
                      </option>
                      <option value="App">
                        App
                      </option>
                    </select>
                  </div>
                  <div class="contact__form-fields-row">
                    <label>
                      <span class="contact__label">
                        Ihre Anliegen in eigenen Worten
                      </span>
                      <span class="contact__label contact__label--italic">(max. 500 Zeichen)</span>
                    </label>
                    <textarea name="message" maxlength="500" class="contact__textarea textarea"></textarea>
                  </div>
                  <div class="contact__form-actions">
                    <div class="contact__form-legal">
                      <div class="contact__checkbox-wrapper">
                      <input type="checkbox" id="legal" name="legal" required="" class="contact__checkbox">
                      <label for="legal" class="contact__checkbox-text">
                        <span>
                          Mit dem Absenden akzeptiere ich die
                        </span>
                        <span class="underline">
                          Datenschutzbestimmungen
                        </span>
                        <span>.</span>
                      </label>
                    </div>
                      <button type="submit" class="contact__button button">
                        Absenden
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
