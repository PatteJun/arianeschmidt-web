<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ariane Schmidt, Diplom-Psychologin, Psychotherapeutin und Dozentin in Verhaltenstherapie.">
  <link rel="shortcut icon" href="public/favicon.png" type="icon/png" sizes="32x32">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" data-tag="font">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Privatpraxis für Psychotherapie Köln – Ariane Schmidt</title>
</head>
<body>
  <header class="navbar">
    <div class="navbar__main">
      <div class="navbar__logo">
        <a href="index.html" class="navbar__navlink">
          <img alt="Logo Ariane Schmidt" src="../assets/logo.svg" class="navbar__vector">
        </a>
      </div>
      <div class="navbar__links">
        <a href="online-psychotherapie.html" class="navbar__text">
          <span>Online-Psychotherapie</span>
        </a>
        <a href="pages/contact.html" class="navbar__text">
          <span>Kontakt</span>
        </a>
      </div>
    </div>
  </header>
      <main>
        <section class="contact-section">
          <div class="contact__contact">
            <div class="contact__contact-information">
              <h1 class="contact__title">
                <span>Kontakt</span>
                <span class="contact__title--italic">aufnehmen</span>
              </h1>
              <div class="contact__contact-address">
                <div class="contact__contact-item">
                  <img alt="ContactInformationIconMailSVG5732" src="../assets/contact-svg.svg" class="contact__icon">
                  <p class="contact__info-desc">
                    <a href="mailto:info@arianeschmidt.de">info@arianeschmidt.de</a>
                  </p>
                </div>
                <div class="contact__contact-item">
                  <img alt="ContactInformationIconMapSVG5732" src="../assets/contact-svg-2.svg" class="contact__icon">
                  <p class="contact__info-desc">
                    <span>Petersbergstr. 49, 50939 Köln</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="contact__form">
              <form id="contact-form" name="contact-form" action="https://formsubmit.co/33195d1ba6b1613cd894d865722391f9" method="POST">
                <div class="contact__form-fields">
                  <input type="hidden" name="_captcha" value="false" class="input">
                  <input type="hidden" name="_subject" value="[Webseite] Neue Anfrage über das Kontaktformular" class="input">
                  <input type="hidden" name="_next" value="https://www.arianeschmidt.de/danke" class="input">
                  <div class="contact__form-fields-row">
                    <label for="name" class="contact__label">
                      <span>Vor- und Nachname</span>
                    </label>
                    <input type="text" id="name" name="name" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="email" class="contact__label">
                      <span>E-Mail Adresse</span>
                    </label>
                    <input type="email" id="email" name="email" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="phone" class="contact__label">
                      <span>Telefonnummer</span>
                    </label>
                    <input type="tel" id="phone" name="phone" required="" placeholder="" class="contact__input-field">
                  </div>
                  <div class="contact__form-fields-row">
                    <label for="topic" class="contact__label">
                      <span>Anliegen</span>
                    </label>
                    <select id="topic" name="topic" required="" class="contact__select">
                      <option value="Einzel-Psychotherapie (Präsenz)">
                        Einzel-Psychotherapie (Präsenz)
                      </option>
                      <option value="Einzel-Psychotherapie (Online)">
                        Einzel-Psychotherapie (Online)
                      </option>
                      <option value="Yoga und Achtsamkeit (Gruppe)">
                        Yoga und Achtsamkeit (Gruppe)
                      </option>
                      <option value="Emotionsaktivierende Therapie (Gruppe)">
                        Emotionsaktivierende Therapie (Gruppe)
                      </option>
                      <option value="Einzel-Selbsterfahrung (Ausbildung VT)">
                        Einzel-Selbsterfahrung (Ausbildung VT)
                      </option>
                    </select>
                  </div>
                  <div class="contact__form-fields-row">
                    <label>
                      <span class="contact__label">
                        Ihre Anliegen in eigenen Worten
                      </span>
                      <span class="contact__label contact__label--italic">(max. 500 Zeichen)</span>
                    </label>
                    <textarea name="message" maxlength="500" class="contact__textarea textarea"></textarea>
                  </div>
                  <div class="contact__form-actions">
                    <div class="contact__form-legal">
                      <div class="contact__checkbox-wrapper">
                      <input type="checkbox" id="legal" name="legal" required="" class="contact__checkbox">
                      <label for="legal" class="contact__checkbox-text">
                        <span>
                          Mit dem Absenden akzeptiere ich die
                        </span>
                        <span class="underline">
                          Datenschutzbestimmungen
                        </span>
                        <span>.</span>
                      </label>
                    </div>
                      <button type="submit" class="contact__button button">
                        Absenden
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer__container">
          <div class="footer__links">
    
            <a href="pages/psychotherapy.html" class="footer__text">
              <span>Online-Psychotherapie</span>
            </a>
            <a href="datenschutzerklrung.html" class="footer__text">
              <span>Datenschutz</span>
            </a>
            <a href="pages/impressum.html" class="footer__text">
              <span>Impressum</span>
            </a>
          </div>
          <p class="footer__text footer__copy"><span>© Ariane Schmidt 2023</span></p>
        </div>
      </div>
    </footer>
</body>
</html>
